<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>実家じまい診断 | 意思決定支援ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
            },
            colors: {
              navy: {
                900: '#0f172a', // Deep Navy
                800: '#1e293b',
              },
              signal: {
                400: '#facc15', // Signal Yellow (text-yellow-400)
                500: '#eab308',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #ffffff; /* Pure White */
        color: #0f172a; /* Deep Navy Text */
      }
      .fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .sharp-shadow {
        box-shadow: 4px 4px 0px 0px rgba(15, 23, 42, 0.1);
      }
      .sharp-shadow-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px rgba(15, 23, 42, 0.2);
      }
      .sharp-shadow-active:active {
        transform: translate(0px, 0px);
        box-shadow: 2px 2px 0px 0px rgba(15, 23, 42, 0.2);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">

    <!-- Header: Professional & Minimal -->
    <header class="w-full bg-navy-900 py-3 md:py-4 px-4 md:px-6 fixed top-0 z-50 border-b border-navy-800">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold tracking-wider text-lg flex items-center">
                <span class="w-3 h-3 bg-signal-400 mr-3"></span>
                実家じまい診断

            </h1>

        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-20 md:pt-28 pb-10 md:pb-20 px-4 md:px-8">
        <div class="max-w-4xl mx-auto w-full">

            <!-- Hero Section -->
            <section id="hero-section" class="flex flex-col items-center justify-center min-h-[60vh] md:min-h-[70vh] text-center fade-in">
                
                <div class="mb-8 md:mb-12">
                   <p class="text-navy-900 font-bold tracking-widest mb-4 md:mb-6 opacity-70 text-sm md:text-base">実家の将来に悩む方のための、最短ルート判定</p>
                   <h2 class="text-4xl md:text-7xl font-black leading-relaxed md:leading-loose tracking-tight mb-6 md:mb-8">
                       実家じまいに<br/>
                       <span class="bg-navy-900 text-white px-2 py-1">終止符を</span>
                   </h2>
                   <p class="text-lg md:text-2xl font-bold leading-relaxed mb-6 md:mb-10 text-slate-700">
                       漠然とした不安を、3分で<br/>
                       「具体的な行動計画」へ。
                   </p>
                </div>

                <button id="start-btn" class="group relative inline-flex items-center justify-center px-6 py-4 md:px-10 md:py-6 text-lg md:text-xl font-black text-navy-900 transition-all duration-200 bg-signal-400 border-2 border-navy-900 sharp-shadow sharp-shadow-hover w-full md:w-auto">
                    <span>今すぐ、やるべきことを明確にする <span class="text-sm ml-1 opacity-80">(3分)</span></span>
                    <svg class="w-6 h-6 ml-3 transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
                
                <div class="mt-8 flex gap-6 text-sm font-bold text-slate-500">
                    <span>✓ 登録不要</span>
                    <span>✓ その場でわかる</span>
                    <span>✓ 完全無料</span>
                </div>
            </section>

            <!-- Question Section -->
            <section id="question-section" class="hidden min-h-[60vh] flex flex-col pt-10 fade-in max-w-3xl mx-auto">
                <!-- Status Bar -->
                <div class="mb-10">
                    <div class="flex justify-between items-end border-b-2 border-navy-900 pb-2 mb-2">
                        <span class="text-3xl font-black text-navy-900 italic">STEP <span id="current-q-num">1</span><span class="text-lg text-slate-400 font-normal">/20</span></span>
                        <span class="text-sm font-bold text-slate-500 tracking-widest">STATUS CHECK</span>
                    </div>
                </div>

                <!-- Question Text -->
                <h3 id="question-text" class="text-2xl md:text-4xl font-black mb-12 text-navy-900 leading-snug">
                    質問テキスト
                </h3>
                
                <!-- Options -->
                <div id="options-container" class="grid gap-4">
                    <!-- Options injected here -->
                </div>
                
                <div class="mt-12 text-center">
                    <button id="back-btn" class="text-slate-400 hover:text-navy-900 font-bold border-b border-transparent hover:border-navy-900 transition-colors hidden text-sm">
                        ← 前の項目に戻る
                    </button>
                </div>
            </section>

            <!-- Loading Section -->
            <section id="loading-section" class="hidden min-h-[60vh] flex flex-col items-center justify-center fade-in">
                <div class="w-16 h-16 border-4 border-navy-900 border-t-signal-400 rounded-full animate-spin mb-8"></div>
                <h3 class="text-3xl font-black text-navy-900 mb-2">CALCULATING...</h3>
                <p class="text-slate-500 font-bold">最適解を算出中</p>
            </section>

            <!-- Result Section -->
            <section id="result-section" class="hidden fade-in">
                
                <!-- Result Header -->
                <div class="border-b-4 border-navy-900 pb-8 mb-12">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-navy-900 text-white px-3 py-1 font-bold text-sm tracking-widest">DIAGNOSIS RESULT</span>
                        <span id="result-label" class="font-bold text-slate-500">タイプ名</span>
                    </div>
                    <h2 id="result-h1" class="text-3xl md:text-5xl font-black text-navy-900 leading-tight mb-6">
                        見出し
                    </h2>
                    <p id="result-subcopy" class="text-lg md:text-xl font-bold text-slate-700 leading-relaxed border-l-4 border-signal-400 pl-6">
                        サブコピー
                    </p>
                </div>

                <!-- 3 Cards Layout -->
                <div class="grid md:grid-cols-3 gap-6 mb-16">
                    
                    <!-- Card 1: Why Now -->
                    <div class="bg-slate-50 border-2 border-slate-200 p-6 relative">
                        <h4 class="font-black text-slate-400 text-5xl absolute -top-5 -left-2 opacity-20">01</h4>
                        <h4 class="font-bold text-navy-900 border-b-2 border-navy-900 pb-2 mb-4 inline-block">WHY NOW</h4>
                        <p id="result-why-now" class="text-sm font-medium leading-relaxed">
                            なぜ今やるべきか
                        </p>
                    </div>

                    <!-- Card 2: Risk -->
                    <div class="bg-slate-50 border-2 border-slate-200 p-6 relative">
                        <h4 class="font-black text-slate-400 text-5xl absolute -top-5 -left-2 opacity-20">02</h4>
                        <h4 class="font-bold text-red-600 border-b-2 border-red-600 pb-2 mb-4 inline-block">RISK</h4>
                        <p id="result-risk" class="text-sm font-medium leading-relaxed">
                            リスク
                        </p>
                    </div>

                    <!-- Card 3: Action -->
                    <div class="bg-navy-900 text-white p-6 relative sharp-shadow">
                        <h4 class="font-black text-white text-5xl absolute -top-5 -left-2 opacity-10">03</h4>
                        <h4 class="font-bold text-signal-400 border-b-2 border-signal-400 pb-2 mb-4 inline-block">ACTION</h4>
                        <ul id="result-action-list" class="space-y-3 text-sm font-bold">
                            <!-- List items -->
                        </ul>
                    </div>
                </div>

                <!-- Supplement -->
                <div class="bg-white border-2 border-navy-900 p-8 md:p-12 mb-16 max-w-3xl mx-auto">
                    <h4 class="font-bold text-lg mb-6 flex items-center">
                        <span class="w-8 h-8 bg-navy-900 text-white flex items-center justify-center font-serif mr-3">i</span>
                        プロフェッショナル・ノート
                    </h4>
                    <p id="result-supplement" class="text-slate-700 leading-8 font-medium font-serif">
                        補足テキスト
                    </p>
                </div>

                <!-- Use Case / CTA -->
                <div class="text-center sticky bottom-6 z-40 px-4">
                     <button id="cta-btn" class="w-full max-w-2xl bg-signal-400 hover:bg-yellow-300 text-navy-900 text-xl font-black py-6 px-10 border-4 border-navy-900 sharp-shadow shadow-xl transition-transform hover:-translate-y-1 block mx-auto">
                         無料プランを受け取る
                     </button>
                     <p class="mt-4 text-xs font-bold text-slate-400 bg-white/90 inline-block px-2 py-1">※ セールスは一切ありません</p>
                </div>

                <div class="text-center mt-20 pb-20"> 
                    <button onclick="location.reload()" class="text-slate-400 hover:text-navy-900 underline text-sm font-bold">
                        DIAGNOSIS RESET
                    </button>
                </div>

            </section>

        </div>
    </main>
    
    <script src="./diagnosis_data.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
